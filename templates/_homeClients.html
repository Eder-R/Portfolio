<!-- Page Content -->
<div class="w3-padding-large" id="main">
  <!-- Clientes Section -->
  <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="clientes">
    <div class="pessoa-container">
       <div class="title">Pessoas</div>
      <table id="my-table" class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sala</th>
            <th scope="col">Matricula</th>
          </tr>
        </thead>
        <tbody>
          <!-- Exibir as pessoas -->
          {% for pessoa in pessoas %}
          <tr>
            <th>{{ pessoa.nome }}</th>
            <td>{{ pessoa.sala }}</td>
            <td>{{ pessoa.matricula }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="pagination" id="pagination">
      <a class="w3-button w3-blue w3-padding-large w3-section" id="redirect-button" href="{{ url_for('cadastro_pessoas') }}">
          Cadastrar Nova Pessoa
      </a>

      <a class="w3-button w3-blue w3-padding-large w3-section" href="{{ url_for('index') }}">Página Anterior</a>
      <a class="w3-button w3-blue w3-padding-large w3-section" href="{{ url_for('index') }}">Próxima Página</a>
    </div>
  </div>
</div>
