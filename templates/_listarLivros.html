<!-- Page Content -->
<div class="w3-padding-large" id="main">
  <!-- Livros Section -->
  <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="livros">
    <div class="livro-container">
      <div class="title">Lista de livros</div>
      <table id="my-table" class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Autor</th>
            <th>Genero</th>
            <th colspan="2" >Emprestado para</th>
          </tr>
        </thead>
        <tbody>
          {% for livro in livros %}
          <tr>
              <td>{{ livro.nome }}</td>
              <td>{{ livro.autor }}</td>
              <td>{{ livro.genero }}</td>
              <td>
                  {% if livro.id in emprestimos %}
                      <strong>{{ emprestimos[livro.id]['nome'] }}</strong> ({{ emprestimos[livro.id]['sala'] }})
                  {% else %}
                      <span style="color: green;">Dispon√≠vel</span>
                  {% endif %}
              </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
