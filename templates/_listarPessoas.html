<!-- Page Content -->
<div class="w3-padding-large" id="main">
  <!-- Livros Section -->
  <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="pessoas">
    <div class="pessoas-container">
      <div class="title">Pessoas cadastradas</div>
      <table id="my-table" class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Sala</th>
            <th>Matricula</th>
            <th>Função</th>
          </tr>
        </thead>
        <tbody>
          <!-- Exibir os dados  -->
          {% for pessoa in pessoas %}
          <tr>
              <th>{{ pessoa.nome }}</th>
              <th>{{ pessoa.sala }}</th>
              <th>{{ pessoa.matricula }}</th>
              <th>{{ pessoa.role }}</th>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
