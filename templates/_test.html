<div class="container">
  <h1>Registrar livro</h1>
  <form action="/add_book" method="POST" class="filter-form">
    <div class="form-group">
      <input type="text" name="book-title" class="form-control" placeholder="Titulo do Livro">
    </div>

    <div class="form-group">
      <input type="text" name="autor" class="form-control" placeholder="Autor">
    </div>

    <div class="form-group">
      <input type="text" name="genero" class="form-control" placeholder="Genero">
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <input type="checkbox" name="status" id="status">
    </div>

    <button type="submit" class="btn btn-primary">Adicionar Livro</button>
  </form>
</div>
