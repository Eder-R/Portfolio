{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{book.id}}" method="POST">
          <div class="form-group">
            <input type="text" name="nome" value="{{book.nome}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="autor" value="{{book.autor}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="genero" value="{{book.genero}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
