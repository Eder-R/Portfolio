<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'css/_index.css') }}">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}">

  <title>LibManager | Editar Cliente </title>
</head>

<body class="w3-black">
  {% include '_navbar.html' %}

  {% include '_editClient.html' %}

  {% include '_footer.html' %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
    integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    function alterarDadosCliente(id) {
      const dadosCliente = {
        nome: document.getElementById('nomeCliente').value,
        sala: document.getElementById('salaCliente').value,
        matricula: document.getElementById('matriculaCliente').value,
        role: document.getElementById('roleCliente').value
      };

      fetch(`/api/clientes/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(dadosCliente)
      })
        .then(response => {
          if (response.ok) {
            alert('Dados do cliente atualizados com sucesso!');
          } else {
            alert('Erro ao atualizar os dados do cliente.');
          }
        })
        .catch(error => console.error('Erro:', error));
    }

    function deletarCliente(id) {
      if (confirm('VocÃª tem certeza que deseja deletar este cliente?')) {
        fetch(`/api/clientes/${id}`, {
          method: 'DELETE'
        })
          .then(response => {
            if (response.ok) {
              alert('Cliente deletado com sucesso!');
            } else {
              alert('Erro ao deletar o cliente.');
            }
          })
          .catch(error => console.error('Erro:', error));
      }
    }
  </script>
</body>

</html>
